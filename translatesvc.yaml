apiVersionpiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: translatesvc-deployment
spec:
  selector:
    matchLabels:
      app: translatesvc
  replicas: 1
  template:
    metadata:
      labels:
        app: translatesvc
    spec:
      containers:
      - name: translatesvc
        image: onedockregistry.azurecr.io/samples/translatesvc:latest
        ports:
        - containerPort: 5555